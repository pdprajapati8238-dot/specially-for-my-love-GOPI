<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Gopi</title>
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #ffeef2; margin: 0; overflow: hidden; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 400px; }
        h1 { color: #d63384; font-size: 24px; margin-bottom: 20px; }
        .buttons { margin-top: 20px; position: relative; height: 120px; width: 100%; }
        button { padding: 12px 25px; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; position: absolute; }
        #yesBtn { background-color: #ff4d6d; color: white; left: 10%; top: 0; }
        #noBtn { background-color: #6c757d; color: white; right: 10%; top: 0; z-index: 10; }
        img { border-radius: 10px; margin-bottom: 10px; max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="container">
        <img id="mainGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXJ0YnpxZ3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3ImZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/c76IJLufpNwSULPk77/giphy.gif" width="150">
        <h1 id="question">Gopi, will you be my Valentine?</h1>
        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Logic to move button to a random position within the window
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed'; // Makes it jump anywhere on screen
        }

        function celebrate() {
            // Changes the screen content once "Yes" is clicked
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1>YAY! ❤️ I love you Gopi!</h1>
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXJ0YnpxZ3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3R6Z3ImZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/K6M6R8J6f8bFp6O8fS/giphy.gif" width="200">
            `;
        }
    </script>
</body>
</html>
