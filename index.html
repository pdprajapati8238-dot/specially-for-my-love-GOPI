<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Gopi</title>
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #ffeef2; margin: 0; overflow: hidden; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 400px; z-index: 10; }
        
        /* The Beating Heart */
        .heart { font-size: 80px; color: #ff4d6d; animation: beat 1s infinite; margin-bottom: 20px; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        h1 { color: #d63384; font-size: 24px; margin-bottom: 20px; }
        .buttons { margin-top: 20px; position: relative; height: 120px; width: 100%; }
        button { padding: 12px 25px; font-size: 16px; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; position: absolute; }
        
        #yesBtn { background-color: #ff4d6d; color: white; left: 10%; top: 0; }
        #noBtn { background-color: #6c757d; color: white; right: 10%; top: 0; z-index: 100; }

        .emoji-bg { position: absolute; font-size: 24px; opacity: 0.5; animation: float 5s infinite ease-in-out; z-index: 1; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0px); } }
    </style>
</head>
<body>
    <div class="emoji-bg" style="top: 10%; left: 10%;">üíñ</div>
    <div class="emoji-bg" style="top: 20%; right: 15%;">‚ú®</div>
    <div class="emoji-bg" style="bottom: 15%; left: 20%;">üå∏</div>

    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Gopi, will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed';
        }

        function celebrate() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="heart" style="font-size: 100px;">üíù</div>
                <h1>YAY! ‚ù§Ô∏è I love you Gopi!</h1>
                <p style="color: #d63384; font-size: 18px;">You've made me the happiest person!</p>
            `;
            document.body.style.backgroundColor = "#ffc1cf";
        }
    </script>
</body>
</html>
